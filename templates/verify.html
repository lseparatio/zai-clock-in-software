{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Verify</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('verify') }}">
        <div class="card-panel">
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- secret code -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="secret" name="secret" type="text" class="validate" required>
                    <label for="secret">Secret Received In Email</label>
                </div>
            </div>
            <!-- Verify -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Verify <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
