{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel login">
      <!-- email -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- login -->
      <div class="row">
        <button id="login-button" type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
          Log In <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
