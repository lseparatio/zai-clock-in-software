{% extends "base.html" %}
{% block content %}


<h3 id="time"></h3>


<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-phone prefix light-blue-text text-darken-4"></i>
                    <input id="phone_number" name="phone_number" pattern="^[0-9]{11,14}$" type="tel" minlength="11"
                        maxlength="14" data-length="14" class="validate" required>
                    <label for="phone_number">Clock In Number*</label>
                    <span class="helper-text" data-error="Please enter your phone number" data-success="✔️">Please enter
                        your phone number</span>
                </div>
            </div>
        </div>
        <div class="row offset-s1">
            <div class="number-collon col s4"><span class="flow-text">1</span></div>
            <div class="number-collon col s4"><span class="flow-text">2</span></div>
            <div class="number-collon col s4"><span class="flow-text">3</span></div>
        </div>
        
        <div class="row offset-s1">
            <div class="number-collon col s4"><span class="flow-text">4</span></div>
            <div class="number-collon col s4"><span class="flow-text">5</span></div>
            <div class="number-collon col s4"><span class="flow-text">6</span></div>
        </div>
        
        <div class="row offset-s1">
            <div class="number-collon col s4"><span class="flow-text">7</span></div>
            <div class="number-collon col s4"><span class="flow-text">8</span></div>
            <div class="number-collon col s4"><span class="flow-text">9</span></div>
        </div>
        
        <div class="row offset-s1">
            <div class="number-collon col s4"><span class="flow-text">Delete</span></div>
            <div class="number-collon col s4"><span class="flow-text">0</span></div>
            <div class="number-collon col s4"><span class="flow-text">Send</span></div>
        </div>
    </form>
</div>




{% endblock %}
